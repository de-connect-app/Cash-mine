<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASH-MINE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #222;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      position: relative;
    }
    .buttons button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #1f6fff;
      color: white;
      transition: all 0.1s ease;
    }
    /* Mine button click animation */
    #mineBtn:active {
      transform: scale(1.2);
      background-color: #33a1ff;
    }
    #progress-container {
      margin: 20px 0;
      background:#333;
      border-radius:12px;
      height:30px;
      width:90%;
      margin-left:auto;
      margin-right:auto;
    }
    #progress-bar {
      height:100%;
      width:0%;
      background:#1f6fff;
      border-radius:12px;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CASH-MINE</h1>

    <p>Credits Balance: <strong><span id="credits">0</span></strong></p>
    <p>Games Played: <strong><span id="plays">0</span></strong></p>
    <p>Status: <strong><span id="status">Not Qualified</span></strong></p>

    <!-- Progress bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div class="buttons">
      <button id="mineBtn">ðŸ’Ž Start Mining ðŸ’Ž</button>
      <button onclick="redeem()">Redeem Rewards</button>
      <button onclick="howTo()">How to Qualify</button>
      <button id="restartBtn">ðŸ”„ Restart Game</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
