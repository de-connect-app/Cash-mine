<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cash-MINE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#081c3a;
  color:#000;
}

.app-name{
  position:fixed;
  top:10px;
  right:15px;
  font-weight:bold;
  color:#000;
}

.container{
  max-width:420px;
  margin:80px auto;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:15px;
}

.actions button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  background:#4da3ff;
  color:#fff;
  cursor:pointer;
}

#withdrawForm{
  display:none;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:15px;
}

.progress{
  background:#ddd;
  height:10px;
  border-radius:10px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  width:0%;
  background:#1f6fff;
}

/* WhatsApp button hidden initially */
#whatsappBtn{
  display:none;
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#25D366;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
// ---------------------------
// Redirect to login if user not logged in
// ---------------------------
if (!localStorage.getItem('userPhone')) {
    window.location.href = 'login.html';
}
</script>

<div class="app-name">Cash‚ÄëMINE</div>

<div class="container">

  <!-- DASHBOARD -->
  <div class="card">
    <h3>Dashboard</h3>
    <p>User: <strong id="userPhone"></strong></p>
    <p>Points: <strong id="points">0</strong></p>
    <p>Estimated Value: ‚Ç¶<strong id="naira">0</strong></p>
    <p>Games Played: <strong id="plays">0</strong></p>
    <p>Status: <strong id="status">Not Qualified</strong></p>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="card actions">
    <button onclick="mine()">‚õèÔ∏è Mine</button>
    <button onclick="showWithdraw()">üí∏ Withdraw</button>
    <button onclick="howTo()">‚ùì How To Qualify</button>
  </div>

  <!-- WITHDRAW FORM -->
  <div class="card" id="withdrawForm">
    <h3>Withdraw</h3>

    <input type="text" id="bank" placeholder="Bank Name">
    <input type="number" id="account" placeholder="Account Number">
    <input type="number" id="phone" placeholder="Phone Number">

    <button onclick="submitWithdraw()">Submit</button>

    <!-- WhatsApp button -->
    <button id="whatsappBtn" onclick="sendToWhatsApp()">Send to WhatsApp Channel</button>

    <p style="font-size:13px">
      Follow our WhatsApp channel for instructions to get your code and withdraw funds.
    </p>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
