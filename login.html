<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash-MINE Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a2a66; /* dark blue */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .login-card input {
      padding: 12px;
      margin: 8px 0;
      width: 90%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-card button {
      padding: 12px 20px;
      background: #1f6fff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #generatedCode {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      color: #1f6fff;
    }

    .copy-btn {
      margin-top: 8px;
      background: #4da6ff;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Cash-MINE Login</h2>
    <input type="text" id="name" placeholder="Enter your Name" required>
    <input type="text" id="surname" placeholder="Enter your Surname" required>
    <input type="text" id="username" placeholder="Choose a Username" required>
    <input type="text" id="phone" placeholder="Enter your Phone Number" required>
    <br>
    <button onclick="generateCode()">Generate Code</button>

    <div id="generatedCode"></div>
    <button class="copy-btn" onclick="copyCode()">Copy Code</button>
  </div>

  <script>
    // Redirect if already logged in
    if(localStorage.getItem('username')) {
      window.location.href = 'index.html';
    }

    let currentCode = '';

    function generateCode() {
      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const username = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if(!name || !surname || !username || !/^\d{11}$/.test(phone)) {
        alert("Please enter valid Name, Surname, Username and 11-digit Phone Number");
        return;
      }

      // Generate random 4-character code
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for(let i=0; i<4; i++){
        code += chars.charAt(Math.floor(Math.random()*chars.length));
      }

      currentCode = code;
      document.getElementById('generatedCode').innerText = "Your Code: " + code;

      // Save user info in localStorage
      localStorage.setItem('name', name);
      localStorage.setItem('surname', surname);
      localStorage.setItem('username', username);
      localStorage.setItem('userPhone', phone);
      localStorage.setItem('userCode', code);

      // Optional: redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }

    function copyCode() {
      if(!currentCode){
        alert("Generate a code first!");
        return;
      }
      navigator.clipboard.writeText(currentCode).then(() => {
        alert("Code copied to clipboard: " + currentCode);
      });
    }
  </script>

</body>
</html>
