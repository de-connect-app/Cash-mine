<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash-MINE - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0d1b4c 0%, #1e3a8a 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      color: #1e293b;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
    h2 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 28px;
      font-weight: 700;
      color: #0f172a;
    }
    .form-group {
      position: relative;
      margin-bottom: 24px;
    }
    .form-group input {
      width: 100%;
      padding: 16px 16px 16px 16px;
      border: 1.5px solid #cbd5e1;
      border-radius: 12px;
      font-size: 16px;
      background: #f8fafc;
      transition: all 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
    }
    .form-group label {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      pointer-events: none;
      transition: all 0.2s;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 12px;
      padding: 0 6px;
      background: white;
      color: #3b82f6;
    }
    button {
      width: 100%;
      padding: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(59,130,246,0.25);
    }
    button:hover { background: #2563eb; transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    #generatedCode {
      margin: 24px 0;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #3b82f6;
    }
    .copy-btn {
      margin-top: 16px;
      background: #10b981;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to Cash-MINE</h2>

    <div class="form-group">
      <input type="text" id="name" placeholder=" " required>
      <label>First Name</label>
    </div>
    <div class="form-group">
      <input type="text" id="surname" placeholder=" " required>
      <label>Surname</label>
    </div>
    <div class="form-group">
      <input type="text" id="username" placeholder=" " required>
      <label>Username</label>
    </div>
    <div class="form-group">
      <input type="tel" id="phone" placeholder=" " required pattern="\d{11}">
      <label>Phone Number (11 digits)</label>
    </div>

    <button onclick="generateCode()">Generate Login Code</button>

    <div id="generatedCode"></div>
    <button class="copy-btn" onclick="copyCode()">Copy Code</button>
  </div>

  <script>
    if(localStorage.getItem('username')) {
      window.location.href = 'index.html';
    }

    let currentCode = '';

    function generateCode() {
      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const username = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if(!name || !surname || !username || !/^\d{11}$/.test(phone)) {
        alert("Please fill all fields correctly.\nPhone must be exactly 11 digits.");
        return;
      }

      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for(let i = 0; i < 6; i++){  // 6 characters for better security feel
        code += chars.charAt(Math.floor(Math.random()*chars.length));
      }

      currentCode = code;
      document.getElementById('generatedCode').innerText = "Your Login Code: " + code;

      localStorage.setItem('name', name);
      localStorage.setItem('surname', surname);
      localStorage.setItem('username', username);
      localStorage.setItem('userPhone', phone);
      localStorage.setItem('userCode', code);

      // Save to allUsers for admin
      let users = JSON.parse(localStorage.getItem('allUsers')) || [];
      users.push({
        phone: phone,
        name: name,
        surname: surname,
        username: username,
        code: code,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('allUsers', JSON.stringify(users));

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2200);
    }

    function copyCode() {
      if(!currentCode) return alert("Generate code first");
      navigator.clipboard.writeText(currentCode).then(() => {
        alert("Code copied: " + currentCode);
      }).catch(() => {
        alert("Copy failed. Please copy manually: " + currentCode);
      });
    }
  </script>
</body>
</html>
